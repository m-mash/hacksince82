<header>
    <h1><a href="{{ include.post.url | relative_url }}">{{ include.post.title }}</a></h1>
    {%- assign date_format = site.date_format | default: "%B %d, %Y" -%}
    {% if include.post.published %}
    published:
    <time datetime="{{ include.post.date | date_to_xmlschema }}">{{ include.post.published | date: date_format }}</time>
    {% endif %}
    {% if include.post.updated %}
    updated:
    <time datetime="{{ include.post.date | date_to_xmlschema }}">{{ include.post.updated | date: date_format }}</time>
    {% endif %}
</header>
