<article>
  <header>
    <h1>{{ include.title | default: page.title }}</h1>
  </header>
  <header>
    <h2>Book</h2>
  </header>
  <ul class="archive">
    {% for item in site.review %}
    <article>
      <time datetime="{{ item.date | date_to_xmlschema }}">{{ item.date | date: "%Y/%m/%d" }}</time>
      <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
    </article>
    {% endfor %}
  </ul>
</article>
