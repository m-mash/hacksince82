<article>
  <header><h1>{{ include.title | default: page.title }}</h1></header>
  <ul class="archive">
    {% for item in site.target | sort: "title" %}
    <ul>
      <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
    {% if item.updated %}
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <time datetime="{{ item.updated | date_to_xmlschema }}">{{ item.updated | date: "%Y/%m/%d" }}</time>
    {% endif %}
    </ul>
    {% endfor %}
  </ul>
</article>
